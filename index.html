<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Krepšinis</title>
  </head>
  <body>
    <h1>Krepšinio Varžybų Protokolas</h1>
    <div class="scoreBoardContainer">
      <div class="team-score team1-score">
        Team1 :
        <span data-team1-score></span>
      </div>
      <div class="team-score team2-score">
        Team2 :
        <span data-team2-score></span>
      </div>
    </div>
    <div class="teamsContainer">
      <div data-team1-container>
        <div class="playerContainer" data-team1-player-container>
          <input type="text" placeholder="Žaidėjas 1" />
          <div data-player-fouls-container>
            Pražangos: <span data-player-fouls>0</span>
          </div>
          <button data-player1-foul-button value="Komandos 1 žaidėjas 1">
            + Pražanga
          </button>
        </div>
        <div class="playerContainer" data-team1-player-container>
          <input type="text" placeholder="Žaidėjas 2" />
          <div data-player-fouls-container>
            Pražangos: <span data-player-fouls>0</span>
          </div>
          <button data-player2-foul-button value="Komandos 1 žaidėjas 2">
            + Pražanga
          </button>
        </div>
        <div class="playerContainer" data-team1-player-container>
          <input type="text" placeholder="Žaidėjas 3" />
          <div data-player-fouls-container>
            Pražangos: <span data-player-fouls>0</span>
          </div>
          <button data-player2-foul-button value="Komandos 1 žaidėjas 3">
            + Pražanga
          </button>
        </div>
        <div class="pointsContainer" data-points1-container>
          <button class="basketball-button" data-team1-points1 value="1">
            <img src="images/basketball.png" alt="basketball" />
            <p>+1</p>
          </button>
          <button class="basketball-button" data-team1-points2 value="2">
            <img src="images/basketball.png" alt="basketball" />
            <p>+2</p>
          </button>
          <button class="basketball-button" data-team1-points3 value="3">
            <img src="images/basketball.png" alt="basketball" />
            <p>+3</p>
          </button>
        </div>
      </div>
      <div data-team2-container>
        <div class="playerContainer" data-team2-player-container>
          <input type="text" placeholder="Žaidėjas 1" />
          <div data-player-fouls-container>
            Pražangos: <span data-player-fouls>0</span>
          </div>
          <button data-player1-foul-button value="Komandos 2 žaidėjas 1">
            + Pražanga
          </button>
        </div>
        <div class="playerContainer" data-team2-player-container>
          <input type="text" placeholder="Žaidėjas 2" />
          <div data-player-fouls-container>
            Pražangos: <span data-player-fouls>0</span>
          </div>
          <button data-player2-foul-button value="Komandos 2 žaidėjas 2">
            + Pražanga
          </button>
        </div>
        <div class="playerContainer" data-team2-player-container>
          <input type="text" placeholder="Žaidėjas 3" />
          <div data-player-fouls-container>
            Pražangos: <span data-player-fouls>0</span>
          </div>
          <button data-player2-foul-button value="Komandos 2 žaidėjas 3">
            + Pražanga
          </button>
        </div>
        <div class="pointsContainer" data-points2-container>
          <button class="basketball-button" data-team2-points1 value="1">
            <img src="images/basketball.png" alt="basketball" />
            <p>+1</p>
          </button>
          <button class="basketball-button" data-team2-points2 value="2">
            <img src="images/basketball.png" alt="basketball" />
            <p>+2</p>
          </button>
          <button class="basketball-button" data-team2-points3 value="3">
            <img src="images/basketball.png" alt="basketball" />
            <p>+3</p>
          </button>
        </div>
      </div>
    </div>

    <div data-log-container>
      <div class="logButtonContainer">
        <button data-new-quarter>Pradėti varžybas</button>
        <button data-new-game>Pradėti iš naujo</button>
      </div>
      <h4>Įrašai:</h4>
      <div data-score></div>
    </div>
  </body>
</html>
